<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAIRFINANCE24 GmbH</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/translations.js"></script>
    <script defer src="./js/app.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="./img/logo.png" alt="FAIRFINANCE24 Logo">
                <span>FAIRFINANCE24</span>
            </div>
            <div class="nav-links">
                <button id="nav-home">Start</button>
                <button id="nav-about">Über uns</button>
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="de">DE</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="es">ES</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="home-section">
            <h1 id="home-title">Willkommen bei</h1>
            <p id="home-slogan">Unternehmensberatung, Immobilien, Beteiligungen & Konzepte</p>
        </section>
        <section id="about-section" style="display: none;">
            <h2 id="about-title">Über uns</h2>
            <p id="about-description">
                FAIRFINANCE24 GmbH ist Ihr vertrauenswürdiger Partner für Unternehmensberatung, Immobilien, Beteiligungen und innovative Konzepte.
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>© <span id="year"></span> FAIRFINANCE24 GmbH</p>
    </footer>

</body>
</html>
